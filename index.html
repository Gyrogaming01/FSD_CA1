<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Stylesheets -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />

        <title>Rugby World Cup 2019</title>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Rugby World Cup</h1>
            <h2>Tokyo 2019</h2>
        </div>
        <div class="row">
            <div class="col-sm-12" id="errors">

            </div>
        </div>
        <div class="row" id="main">
            <div class="col-sm-4">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header">
                            <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                <i class="material-icons">directions</i>Directions
                            </a>
                        </div>
                        <div id="collapseOne" class="collapse show" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="dir_start">Start:</label>
                                    <input type="text" class="form-control" id="dir_start">
                                    <br>
                                    <label for="dir_end">End:</label>
                                    <input type="text" class="form-control" id="dir_end">
                                    <br>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="transportMode" value="walk"><i class="material-icons">directions_walk</i>Walk
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="transportMode" value="drive"><i class="material-icons">directions_car</i>Drive
                                        </label>
                                    </div>
                                    <div class="form-check-inline disabled">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="transportMode" value="transit"><i class="material-icons">directions_bus</i>Transit
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary" onclick="calcDirections()">Get Directions</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                                <i class="material-icons">info</i>Info
                            </a>
                        </div>
                        <div id="collapseTwo" class="collapse" data-parent="#accordion">
                            <div class="card-body" id="info">
                                No info found.
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                                Collapsible Group Item #3
                            </a>
                        </div>
                        <div id="collapseThree" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                Lorem ipsum..
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">.
                <div id="mapDiv"></div>
            </div>
        </div>
        

        <!-- External scripts -->
        <!-- Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLi4c0yeYZEwLs4vvBE07i-tberdFu3cA&libraries=places"></script>
        <script src="./js/infobox_packed.js" async defer></script>

        <!-- Custom Scripts -->
        <script src="./js/main.js"></script>
    </body>
</html>
